<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b0b5e6889.js" crossorigin="anonymous"></script>
    <script src="js/seguridad.js"></script>
    <link rel="stylesheet" href="css/seguridad.css">
    <title>Seguridad</title>
</head>

<body>
    <header>
        <div class="containerH">
            <div class="containerH__logo">
                <img src="img/FarmFusion2-.png" alt="logo farmfusion" srcset="">
            </div>  
            <div class="containerH__cerrarSesion">
                <input type="button" value="Cerrar sesion">
            </div>
        </div>
    </header>


    <div class="containerB">
        <i class="fa-solid fa-arrow-left"><a href="#"></a></i>
        <input type="button" value="Editar">
        <form action="" id="form" onsubmit="return validar();">
            <div class="containerB__form">
                <input type="text" class="input__form" id="user" placeholder="Usuario: Cristiano105"> <br>
                <input type="text" class="input__form" id="contraseña" placeholder="Contraseña "><br>
                <input type="text" class="input__form" id="mail" placeholder="Correo Electronico"><br>
                <input type="number" class="input__form" id="codigo" placeholder="Codigo de seguridad">
                <input type="submit" value="Enviar">
            </div>
        </form>
        <div class="containerB__img">
            <img src="img/seguridad.jpg" alt="Ejemplo tarjeta" srcset="">        
        </div>
    </div>

    <footer class="flex-container">
        <div class="column flex-item">
            <p>Mi cuenta</p>
            <p>Mis compras</p>
            <p>Formas de pago</p>
            <p>Devoluciones</p>
            <p>Ventajas y servicios</p>
        </div>
        <div class="column flex-item">
            <p>Síguenos</p>
            <p>Instagram</p>
            <p>Facebook</p>
            <p>Youtube</p>
        </div>
        <div class="column flex-item">
            <p>Contenidos</p>
            <p>Catálogos digitales</p>
            <p>Supermercado</p>
            <p>Promoción</p>
            <p>Sobre nosotros</p>
        </div>
    </footer>
    
</body>
</html>
