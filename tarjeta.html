<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b0b5e6889.js" crossorigin="anonymous"></script>
    <script src="js/tarjeta.js"></script>
    <link rel="stylesheet" href="css/tarjeta.css">
    <title>Tarjeta</title>
</head>

<body>
    <header>
        <div class="containerH">
            <div class="containerH__logo">
                <img src="img/FarmFusion2-.png" alt="logo farmfusion" srcset="">
            </div>  
            <div class="containerH__cerrarSesion">
                <a href="Index.html"><input type="button" value="Cerrar sesion"></a>
            </div>
        </div>
    </header>


    <div class="containerB">
        <a href="herramientas.html"><i class="fa-solid fa-arrow-left"></i></a>
        <input type="button" value="Editar">
        <form action="" id="form" onsubmit="return validar()">
            <div class="containerB__form">
                <input type="number" class="input__form" id="numT" placeholder="Numero de la tarjeta"> <br>
                <input type="text" class="input__form" id="fecha" placeholder="Fecha de caducidad"><br>
                <input type="text" class="input__form" id="titular" placeholder="Titular de la tarjeta"><br>
                <input type="number" class="input__form" id="cvv" placeholder="CVV">
                <input type="submit" value="Enviar">
            </div>
        </form>

        <div class="containerB__img">
            <img src="img/tarjeta.jpg" alt="Ejemplo tarjeta" srcset="">        
        </div>
    </div>
    <footer class="flex-container">
        <div class="column flex-item">
            <p>Mi cuenta</p>
            <p>Mis compras</p>
            <p>Formas de pago</p>
            <p>Devoluciones</p>
            <p>Ventajas y servicios</p>
        </div>
        <div class="column flex-item">
            <p>Síguenos</p>
            <p>Instagram</p>
            <p>Facebook</p>
            <p>Youtube</p>
        </div>
        <div class="column flex-item">
            <p>Contenidos</p>
            <p>Catálogos digitales</p>
            <p>Supermercado</p>
            <p>Promoción</p>
            <p>Sobre nosotros</p>
        </div>
    </footer>
</body>
</html>
