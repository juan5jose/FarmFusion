<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Página de Inicio de Sesión</title>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="logo">
       <center> <img src="img/FarmFusion.png" alt="Logo"></center>
      </div>
      <form class="login-form">
       <center> <label for="usuario">Usuario</label> <br><br> </center>
        <input type="text" id="usuario" name="usuario" required>
        <center><label for="contrasena">Contraseña</label> <br><br> </center>
        <input type="password" id="contrasena" name="contrasena" required> <br>
        <center><button class="login-button">Ingresar</button></center>
      </form>
      <div class="bottom-links">
        <a href="#" class="forgot-password">¿Olvidó su contraseña?</a> 
        <a href="#" class="create-account">Crear Cuenta</a>
      </div>
    </div>
  </div>
</body>
</html>
